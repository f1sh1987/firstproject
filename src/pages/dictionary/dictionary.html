<ion-header>

  <ion-navbar>
    <ion-title>dictionary</ion-title>
<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()">
</ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item *ngFor="let vocabulary of vocabularies">
            <ion-grid>
            <ion-row>
              <ion-col>
                  {{vocabulary.spanisch}}

              </ion-col>
              <ion-col>
                  {{vocabulary.deutsch}}

              </ion-col>
            </ion-row>
            </ion-grid>

          </ion-item>
        </ion-list>
</ion-content>
